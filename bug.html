<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to target the element
    document.getElementById('myDiv').innerHTML = "<p>This is a paragraph</p><p>This is another paragraph</p>";
    //Correct way to target the element
    document.querySelector('#myDiv').innerHTML = '<p>This is a paragraph</p><p>This is another paragraph</p>';
  </script>
</body>
</html>
